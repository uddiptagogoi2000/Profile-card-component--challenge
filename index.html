<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <!-- *Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <!-- *Local CSS file -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="" class=" circle circle-top">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="circle circle-bottom">
    </div>
    <div class="card">
      <div class="card-top">
        <div class="photo-wrapper">
          <img src="./images/image-victor.jpg" alt="Image" class="profile-photo">
        </div>
      </div>
      <h2 class="person-name font-bold">Victor Crest <span class="person-age font-normal">&nbsp;26</span></h2>
      <p class="place-name font-normal">London</p>
      <div class="stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
